<article class="artifact-card">
  <a href="{{ include.artifact.url | relative_url }}" class="card-link">
    {% if include.artifact.source_images.size > 0 %}
    <div class="card-image">
      <img src="{{ include.artifact.source_images[0].thumbnail }}"
           alt="{{ include.artifact.title }}"
           loading="lazy">
    </div>
    {% else %}
    <div class="card-image card-image-placeholder">
      <span>No Image</span>
    </div>
    {% endif %}

    <div class="card-content">
      <h3 class="card-title">{{ include.artifact.title | truncate: 80 }}</h3>
      <div class="card-meta">
        <span class="card-type">{{ include.artifact.item_type | replace: "_", " " }}</span>
        {% if include.artifact.decade %}
        <span class="card-decade">{{ include.artifact.decade }}</span>
        {% endif %}
      </div>
      <p class="card-id">{{ include.artifact.artifact_id }}</p>
    </div>
  </a>
</article>

<style>
.artifact-card {
  background: white;
  border: 1px solid #e1e1e1;
  border-radius: 8px;
  overflow: hidden;
  transition: box-shadow 0.2s, transform 0.2s;
}

.artifact-card:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transform: translateY(-2px);
}

.card-link {
  display: block;
  text-decoration: none;
  color: inherit;
}

.card-image {
  aspect-ratio: 4/3;
  overflow: hidden;
  background: #f0f0f0;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-image-placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #999;
}

.card-content {
  padding: 1rem;
}

.card-title {
  font-size: 1rem;
  margin: 0 0 0.5rem 0;
  line-height: 1.3;
}

.card-meta {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.card-meta span {
  font-size: 0.75rem;
  background: #f0f0f0;
  padding: 0.2rem 0.5rem;
  border-radius: 3px;
}

.card-id {
  font-size: 0.75rem;
  color: #888;
  font-family: monospace;
  margin: 0;
}
</style>
